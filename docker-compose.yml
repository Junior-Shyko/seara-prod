version: '3.8'
services:
  database:
    image: mysql:5.7
    container_name: searaprodmysql
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
    environment:
      - MYSQL_DATABASE=seara
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root}
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=${DB_PASSWORD:-laravel}
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  php:
    image: junioroliveira/seara:1.0.2
    container_name: searaprodphp
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
      - public_files:/var/www/public
    environment:
      # Configurações Laravel
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY:-base64:QyiI3LdTQcnGk8uGFEvl2hfyLUBdAu4A88TvD5NZt4E=}
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST:-database}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-seara}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-laravel}
      # Configurações de cache importantes
      - VIEW_COMPILED_PATH=/var/www/storage/framework/views
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
    depends_on:
      database:
        condition: service_healthy
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  nginx:
    image: nginx:1.19
    container_name: laravel-nginx
    ports:
      - "80:80"
    volumes:
      - public_files:/var/www/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      php:
        condition: service_healthy
    networks:
      - laravel
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  laravel:
    driver: bridge

volumes:
  mysql_data:
  public_files: